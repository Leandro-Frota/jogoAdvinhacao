<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de advinhação</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main>

        <div id="screen1" class="screen1">
            <h1>Joga da advinhação</h1>
            <p>Advinhe um número entre 0 e 10</p>
            <form action="">
                <input id="inputNumber" type="number">
                <button id="inputButton">Tentar</button>
            </form>
        </div>

        <div id="screen2" class="screen2 hide">
            <h2 id="result"></h2>
            <button>Jogar novamente</button>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
